name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./LabBridge

    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: ./LabBridge

    - name: Run all tests
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "console;verbosity=detailed"
      working-directory: ./LabBridge

    - name: Test Summary
      if: always()
      run: |
        echo "### Test Results :test_tube:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All tests completed. Check logs above for details." >> $GITHUB_STEP_SUMMARY
